<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevJobs</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navBar">
        <h1>DevJobs</h1>
        <button id="login">Log in</button>
        <button id="signUp">Sign up</button>
    </div>
    <!-- Log in Page -->
    <div id="login-container" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required autocomplete="email" />
            </div>
            <div>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required autocomplete="off" />
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
        </form>
    </div>
    <!-- Sign Up Page -->
    <div id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required autocomplete="off" />
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required autocomplete="off" />
            </div>
            <div>
                <label for="signUp-email">Email:</label>
                <input type="email" id="signUp-email" name="email" required autocomplete="email"/>
            </div>
            <div>
                <label for="signUp-password">Password:</label>
                <input type="password" id="signUp-password" name="password" required autocomplete="off"/>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required autocomplete="off"/>
            </div>
            <div>
                <input type="submit" value="Sign Up" />
            </div>
        </form>
    </div>
    <!-- Background Image 1 -->
    <div class="image-background"></div>
    <!-- Get User's Preferances -->
    <div id="userPrefernces">
        <form>
            <!-- Location -->
            <label for="location">Where would you like to work?</label><br>
            <input type="text" id="location" name="location"><br>
        
            <!-- Part-time or Full-time -->
            <label for="work_type">Would you like to work full-time or part-time?</label><br>
            <select id="work_type" name="work_type">
                <option value="full-time">Full-time</option>
                <option value="part-time">Part-time</option>
            </select><br>
            <!-- Salary Range -->
            <label for="salary_range">What salary range are you looking for?</label><br>
            <select id="salary_range" name="salary_range">
                <option value="50000-70000">$50,000 - $70,000</option>
                <option value="70000-90000">$70,000 - $90,000</option>
                <option value="90000-110000">$90,000 - $110,000</option>
                <option value="110000+">$110,000+</option>
            </select><br>
            <!-- Work Remotely or In-Person -->
            <label for="work_remotely">Would you like to work remotely or in person?</label><br>
            <input type="checkbox" id="work_remotely" name="work_remotely"><br>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Results -->
    <div id="results" style="display: none;"></div>
    <script>

    </script>
</body>
</html>
